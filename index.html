<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programátorská stránka</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-image: url('https://wallpapercave.com/wp/wp14027058.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            margin-bottom: 50px;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            color: #ffffff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain; /* Zabezpečí správne orezanie */
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h2 {
            margin-top: 20px;
            font-size: 2rem;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .card p {
            margin-top: 10px;
            color: #bbb;
            font-size: 1rem;
        }

        .btn {
            background-color: #00e676;
            border: none;
            color: black;
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #00c853;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            color: #ddd;
            font-size: 1rem;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <header>
        <h1>Vitaj u stranky ceMenta</h1>
    </header>

    <div class="card-container">
        <!-- Steam Card -->
        <div class="card">
            <h2>Steam</h2>
            <p>Môj hlavný Steam účet</p>
            <button class="btn">Klikni</button>
        </div>

        <!-- Discord Card -->
        <div class="card">
            <h2>Discord</h2>
            <p>Môj Discord účet</p>
            <button class="btn">Klikni</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Všetky práva sú ceMentove.</p>
    </footer>
</body>
</html>
